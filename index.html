<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <link rel="icon" sizes="1920 x 1080" href="imagens/insta.png" type="image/x-icon">
    <title>Minha versão do Instagram</title>
</head>

<body>
    <div class="instagram-nwap">
    <div class="instagram-telefone">
        <img src="imagens/celular4.jpg" alt="">
    </div>
    <div class="instagram-login">
        <div class="login-cadastro">
            <img src="imagens/instagram-logo.png" alt="logo Instagram">
        
        <div class="input">
            <input type="email" name="email" placeholder="Telefone, nome de usuario ou e-mail">
            <input type="senha" name="senha" placeholder="Senha">
        </div>
        <div class="btn-entrar">
            <a href="#">Entrar</a>
        </div>
        <div class="linha">
            <h5>OU</h5>
        </div>
        <div class="log-facebook">
            <img src="imagens/logotipo-facebook.jpg" alt="">
            <a href="http://">Entrar com o Facebook</a>
        </div>
        <div class="esqueceu-senha">
            <a href="http://" >Esqueceu a Senha ?</a>
        </div>
        </div>
        <div class="login-cadastro">
            <p>Não tem conta ? <a href="http://" class="cadastro">Cadastre-se </a></p>
        </div>
        <div class="aplicacao">
            <p>Obtenha o aplicativo.</p>
            <div class="download">
                <a href="" class="app-download"></a>
                <a href="" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
